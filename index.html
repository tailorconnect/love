<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Je t'aime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .heartbeat {
            animation: heartbeat 1.5s infinite;
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .bg-romantic {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
    </style>
</head>
<body class="bg-romantic min-h-screen flex flex-col items-center justify-center p-4 overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <!-- Floating hearts background -->
        <div class="absolute top-10 left-1/4 text-pink-500 opacity-30 text-4xl floating" style="animation-delay: 0s;">
            <i class="fas fa-heart"></i>
        </div>
        <div class="absolute top-1/3 left-3/4 text-pink-500 opacity-30 text-5xl floating" style="animation-delay: 0.5s;">
            <i class="fas fa-heart"></i>
        </div>
        <div class="absolute top-2/3 left-1/5 text-pink-500 opacity-30 text-3xl floating" style="animation-delay: 1s;">
            <i class="fas fa-heart"></i>
        </div>
        <div class="absolute bottom-20 right-1/4 text-pink-500 opacity-30 text-6xl floating" style="animation-delay: 1.5s;">
            <i class="fas fa-heart"></i>
        </div>
    </div>
    
    <div class="relative z-10 text-center">
        <h1 class="text-6xl md:text-8xl font-bold text-white mb-8 heartbeat">
            Je t'aime sokhna ndiaye
        </h1>
        
        <div class="mt-12">
            <button id="surpriseBtn" class="bg-white text-pink-500 px-8 py-3 rounded-full font-semibold shadow-lg hover:bg-pink-100 transition-all transform hover:scale-105">
                <i class="fas fa-gift mr-2"></i> Surprise
            </button>
        </div>
    </div>
    
    <div id="surpriseModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-20">
        <div class="bg-white p-8 rounded-xl max-w-md mx-4 text-center relative">
            <button id="closeModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
            <div class="text-pink-500 text-6xl mb-4">
                <i class="fas fa-heart"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Pour toi ma puce❤️</h2>
            <p class="text-gray-600 mb-6">Tu es la personne la plus merveilleuse que je connaisse. Merci d'exister.</p>
            <div class="animate-bounce text-pink-500 text-2xl">
            </div>
        </div>
    </div>
    
    <footer class="absolute bottom-4 text-white text-opacity-70 text-sm">
        Fait avec <i class="fas fa-heart text-red-400 mx-1"></i> pour toi
    </footer>

    <script>
        document.getElementById('surpriseBtn').addEventListener('click', function() {
            document.getElementById('surpriseModal').classList.remove('hidden');
        });
        
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('surpriseModal').classList.add('hidden');
        });
        
        // Add floating hearts when clicking anywhere
        document.addEventListener('click', function(e) {
            const heart = document.createElement('div');
            heart.className = 'text-pink-500 text-2xl absolute pointer-events-none';
            heart.innerHTML = '<i class="fas fa-heart"></i>';
            heart.style.left = e.pageX + 'px';
            heart.style.top = e.pageY + 'px';
            heart.style.transform = 'translate(-50%, -50%)';
            heart.style.opacity = '0.8';
            
            document.body.appendChild(heart);
            
            // Animate heart
            let size = 1;
            const grow = setInterval(() => {
                size += 0.1;
                heart.style.transform = `translate(-50%, -50%) scale(${size})`;
                heart.style.opacity = 0.8 - (size-1)/5;
                
                if (size > 3) {
                    clearInterval(grow);
                    heart.remove();
                }
            }, 50);
        });
    </script>
</body>
</html>
